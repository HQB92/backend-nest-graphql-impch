type ChurchQuery {
    getAll: [Church]
    getById(id: ID!): Church
    getByName(name: String!): Church
}
type ChurchMutation {
    create(name: String!, address: String!): ResponseMutation
    update(id: ID!, name: String, address: String): ResponseMutation
    delete(id: ID!): ResponseMutation
}
type Church {
    id: ID
    name: String
    address: String
}

