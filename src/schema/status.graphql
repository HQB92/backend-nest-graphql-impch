type StatusQuery {
    getAll: [Status]
    getById(id: ID!): Status
}
type StatusMutation {
    create(name: String!, description: String!): ResponseMutation
    update(id: ID!, name: String, description: String): ResponseMutation
    delete(id: ID!): ResponseMutation
}
type Status {
    id: ID
    name: String
    description: String
}


